<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="这是一个 login 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/static/assets/css/bootstrap3.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/assets/js/jquery2.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/assets/js/bootstrap3.min.js"></script>
</head>

<body>

  <div class="bg-primary myapp-login-background">
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            {% for message in get_flashed_messages(with_categories=True) %}
                {% if message[1]!="None" %}
                <div class="alert alert-{{ message[0] }} flash">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message[1] }}
                </div>
                {% endif %}
            {% endfor %}
         {% endif %}
      {% endwith %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" action="/login" method="post">
                    <span class="heading" style="padding: 15px 0px"><font size="60px" color="#4b0082">教务管理系统</font></span>
                    <div class="form-group">
                        <label for="role" style="color: black;font-size:x-large">
                            请选择登录角色
                        </label>
                            <select class="form-control" name="role" id="InputRole">
                              <option>管理员</option>
                              <option>教师</option>
                              <option>学生</option>
                            </select>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="InputUsername" placeholder="请输入用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="password" id="InputPassword" placeholder="请输入密码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
            </div>
            </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>All Rights Reserved 2021</h1>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
