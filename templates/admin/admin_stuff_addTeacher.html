	<div class="row justify-content-center">
		<div class="col-12">

				<i class="fa fa-plus"></i> 添加
			  </button>
			</div>
			<table id="table"
			   	data-height="680"
			   	data-pagination="true"
			   	data-url="/data/StudentInfo"
				data-toolbar="#toolbar"
  				data-search="true"
				data-show-export="true"
				data-search-on-enter-key="true"
				data-export-data-type="all"
				class="table-fix">
		  <thead>
			<tr>
			  <th data-field="No" data-sortable="true">工号</th>
			  <th data-field="name" data-sortable="true">姓名</th>
			  <th data-field="gender" data-sortable="true">性别</th>
			  <th data-field="birthday" data-sortable="true">出生日期</th>
			  <th data-field="collegeName" data-sortable="true">学院</th>
			</tr>
		  </thead>
		</table>
		</div>

	<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			   <div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			   </div>
			   <div class="modal-body">
					 <div class="form-group">
					   <label for="addName">姓名</label>
					   <input type="text" name="addName" id="addName" class="form-control" required="required">
					 </div>
					 <div class="form-group">
					   <label for="addGender">性别</label>
					   <select class="form-control selectpicker" data-live-search="true" name="addGender" id="addGender" required="required">
						   <option>男</option>
						   <option>女</option>
					   </select>
					 </div>
					 <div class="form-group">
						<label for="addBirthday">出生日期</label>
						<input type="text" class="input-group col-md-5" name="addBirthday" id="addBirthday" placeholder="请选择日期" required="required">
					 </div>
					 <div class="form-group">
						 <label for="addCollege">学院</label>
						 <select class="form-control selectpicker" data-live-search="true" name="addCollege" id="addCollege" required="required"></select>
					 </div>
					 <style onload="getColleges()"></style>
			   </div>
			   <div class="modal-footer">
					<div class="form-group">
						 <button type="button" class="btn btn-default" data-dismiss="modal"><span class="" aria-hidden="true"></span>关闭</button>
				 	 	 <button type="submit" id="btn_submit" class="btn btn-primary" data-dismiss="modal" onclick="addTeacher_submit()"><span class="" aria-hidden="true"></span>保存</button>
					 </div>
			   </div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="Modal_editPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			   <div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			   </div>
			   <div class="modal-body">
					 <div class="form-group">
					   <label for="oldPassword">旧密码</label>
					   <input type="password" name="oldPassword" id="oldPassword" class="form-control" required="required" autocomplete="new-password">
					 </div>
					 <div class="form-group">
					   <label for="newPassword">新密码</label>
					   <input type="password" name="newPassword" id="newPassword" class="form-control" required="required" placeholder="至少6位">
					 </div>
			   </div>
			   <div class="modal-footer">
					<div class="form-group">
						 <button type="button" class="btn btn-default" data-dismiss="modal"><span class="" aria-hidden="true"></span>关闭</button>

					 </div>
			   </div>
			</div>

<script>
  var $table = $('#table')

	});
  $(function() {
    initTable();
  })
